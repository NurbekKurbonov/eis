{% load static %}
<div class="card">
    <div class="card-body">
        <div class="m-sm-4">  
                <div class="mb-3">
                    <div class="row">  
                        <div class="mb-3 col-md-10">
                            <label class="form-label text_ray" for="">Yuridik shaxs nomi</label>                            
                            <textarea rows="1" type="text" 
                                    class="form-control" 
                                    autofocus required="true"                                                             
                                    name="manzil"
                                    value = "{{foydalanuvchi.nomi}}">{{foydalanuvchi.nomi}}</textarea>                           
                        </div>
                         
                        <div class="mb-3 col-md-3">
                            <label class="form-label text_ray" for="">Ish yurituvchi ismi</label>
                            <input type="text" 
                                class="form-control" 
                                autofocus required="true"
                                placeholder="Ismingizni kiriting"                              
                                name="ism"
                                value = "{{foydalanuvchi.owner.first_name}}">
                        </div>  
                        <div class="mb-3 col-md-4">
                            <label class="form-label text_ray" for="">Ish yurituvchi familiyasi</label>
                            <input type="text" 
                                class="form-control"
                                autofocus required="true"
                                placeholder="Familyangizni kiriting"                              
                                name="fam"
                                value = "{{foydalanuvchi.owner.last_name}}">
                        </div>
                        <div class="mb-3 col-md-5">
                            <label class="form-label text_ray" for="">Ish yurituvchi telefon raqami </label>
                            <div class="mb-3 col-md-4 input-group">
                                <button class="btn btn-outline-secondary" type="button" disabled>+998</button>
                                <textarea type="text"                                 
                                    data-inputmask-mask="99-999-99-99"
                                    rows="1"
                                    class="form-control" 
                                    autofocus required="true"                                                             
                                    name="tel"
                                    value = "{{foydalanuvchi.tel}}">{{foydalanuvchi.tel}}</textarea>
                                    <button class="btn btn-outline-success" type="button" disabled><i class="align-middle me-2 fas fa-fw fa-phone"class="align-middle me-2 fas fa-fw fa-comment-alt"></i></button>
                            </div>
                        </div>
                        
                        <div class="mb-3 col-md-12">
                            <label class="form-label text_ray" for="">IFTUM kodi (ру: ОКЭД)</label>
                            <select class="form-select flex-grow-1"
                                name="iftum">
                                    <option value = {{foydalanuvchi.iftum.id}}>{{foydalanuvchi.iftum.bolim}}{{foydalanuvchi.iftum.bob}}{{foydalanuvchi.iftum.guruh}}{{foydalanuvchi.iftum.sinf}}{{foydalanuvchi.iftum.tartib}}: {{foydalanuvchi.iftum.nomi}}</option>
                                {% for v in iftum %}

                                {% endfor %}
                            </select>  
                        </div> 
                        <div class="mb-3 col-md-12">
                            <label class="form-label text_ray" for="">DBIBT/KTUT kodi (ру: СООГУ/ОКПО)</label>
                            <select class="form-select flex-grow-1" 
                                name="dbibt">
                                    <option value = {{foydalanuvchi.dbibt.id}}>{{foydalanuvchi.dbibt.dbibt}}/{{foydalanuvchi.dbibt.ktut}}: {{foydalanuvchi.dbibt.nomi}}</option>
                                {% for v in dbibt %}
                                    <option value = {{v.id}}>{{v.dbibt}}/{{v.ktut}}: {{v.nomi}}</option>    
                                {% endfor %}
                            </select>                                   
                            </select>  
                        </div> 
                        <div class="mb-3 col-md-12">
                            <label class="form-label text_ray" for="">THSHT kodi (ру: ОПФ)</label>
                            <select class="form-select flex-grow-1"
                                name="thst">                                  
                                <option value = {{foydalanuvchi.thst.id}}>{{foydalanuvchi.thst.bolim}}{{foydalanuvchi.thst.tur}}: {{foydalanuvchi.thst.nomi}}</option>    
                                {% for v in thst %}
                                <option value = {{v.id}}>{{v.bolim}}{{v.tur}}: {{v.nomi}}</option>    
                                {% endfor %}                                 
                            </select>  
                        </div> 

                        <div class="mb-3 col-md-5">
                            <label class="form-label text_ray" for="">Korxona admini</label>
                            <input type="text"
                                class="form-control" 
                                autofocus required="true"
                                placeholder="Admin login"                              
                                name="nomi"
                                value = {{foydalanuvchi.owner.username}}>
                        </div>
                        <div class="mb-3 col-md-5">
                            <label class="form-label text_ray" for="">Admin mobil raqami</label>
                            <div class="mb-3 col-md-4 input-group">
                                <button class="btn btn-outline-secondary" type="button" disabled>+998</button>
                                <textarea type="text"                                 
                                    data-inputmask-mask="99-999-99-99"
                                    rows="1"
                                    class="form-control" 
                                    autofocus required="true"                                                             
                                    name="tel"
                                    value = "{{foydalanuvchi.mobil}}">{{foydalanuvchi.mobil}}</textarea>
                                <button class="btn btn-outline-success" type="button" disabled><i class="align-middle me-2 fas fa-fw fa-phone"class="align-middle me-2 fas fa-fw fa-comment-alt"></i></button>
                            </div>
                        </div>
                        <div class="mb-3 col-md-5">
                            <label class="form-label text_ray" for="">email</label>
                            <input type="text"
                                class="form-control" 
                                autofocus required="true"
                                placeholder="Admin login"                              
                                name="nomi"
                                value = {{foydalanuvchi.owner.email}}>
                        </div>
                        <div class="mb-3 col-md-5">
                            <label class="form-label text_ray" for="">Sistemaga qo'shilgan vaqti</label>
                            <textarea type="text"
                                rows="1"
                                class="form-control" 
                                autofocus required="true"
                                placeholder="Admin login"                              
                                name="nomi"
                                value = {{foydalanuvchi.owner.date_joined}}> {{foydalanuvchi.owner.date_joined}}</textarea>
                        </div>

                    </div>					
                </div>                
                <div class="mb-3">
                    <label class="form-label text_ray">Korxonaning joylashgan o'rni bo'yicha ma'lumotlar:</label>                    
                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label class="form-label text_ray" for="">Davlat :</label>
                            <select class="form-select flex-grow-1"
                                name="dav">             
                                <option value = {{foydalanuvchi.dav.id}}>{{foydalanuvchi.dav.davlat_nomi}}</option>                     
                                {% for v in dav %}
                                <option value = {{v.id}}>{{v.davlat_nomi}}</option>    
                                {% endfor %}                                 
                            </select> 
                        </div> 
                        <div class="mb-3 col-md-4">
                            <label class="form-label text_ray" for="">Viloyat/shahar :</label>
                            <select class="form-select flex-grow-1"
                                name="vil">                                  
                                <option value = {{foydalanuvchi.vil.id}}>{{foydalanuvchi.vil.viloyat_nomi}}</option>
                                {% for v in vil %}
                                <option value = {{v.id}}>{{v.viloyat_nomi}}</option>    
                                {% endfor %}                                 
                            </select>                             
                        </div> 
                        <div class="mb-3 col-md-4">
                            <label class="form-label text_ray" for="">tuman/shahar :</label>
                            <select class="form-select flex-grow-1"
                                name="tuman">                                  
                                <option value = {{foydalanuvchi.tum.id}}>{{foydalanuvchi.tum.tuman_nomi}}</option>
                                {% for v in tum %}
                                <option value = {{v.id}}>{{v.tuman_nomi}}</option>    
                                {% endfor %}                                 
                            </select>                              
                        </div> 
                        <div class="mb-3 col-md-4">
                            <label class="form-label text_ray" for="">Manzil :</label>
                            <textarea rows="1" type="text" 
                                class="form-control" 
                                autofocus required="true"                                                             
                                name="manzil"
                                value = {{foydalanuvchi.manzil}}>{{foydalanuvchi.manzil}}</textarea>
                        </div>                   
                    </div>
                </div>
        </div>
    </div>
</div>

<script>		
    // DataTables with Column Search by Select Inputs
    document.addEventListener("DOMContentLoaded", function() {
        $("#datatables-column-search-select-inputs").DataTable({
            initComplete: function() {
                this.api().columns().every(function() {
                    var column = this;
                    var select = $("<select class=\"form-control\"><option value=\"\"></option></select>")
                        .appendTo($(column.footer()).empty())
                        .on("change", function() {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );
                            column
                                .search(val ? "^" + val + "$" : "", true, false)
                                .draw();
                        });
                    column.data().unique().sort().each(function(d, j) {
                        select.append("<option value=\"" + d + "\">" + d + "</option>")
                    });
                });
            }
        });
    });
</script>
