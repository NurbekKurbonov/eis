{% extends '02_s_ad/00_base_s_ad.html' %}

{% block title %} {{titleown}} {% endblock title %}

{% block content %}

<div class="mb-3">
    <h1 class="h3 d-inline align-middle">Yangi IFTUM kodini qo`shish</h1>
    <a href="{% url 'iftums' %}" class="btn btn-outline-warning float-end">Bekor qilish</a>
</div>

<div class="row">
    <div class="col-12 col-xl-12">
        <div class="card">            
            <div class="card-body">
                <form action="{% url 'editiftums' iftum.id%}" method="post">
                    {% csrf_token %}
                    <div class="row">                        
                        <div class="mb-3 col-md-3">
                            <label class="form-label" for="">Bo'lim</label>
                            <select
                                class="form-control"
                                autofocus required="true"
                                name="bolim"
                                >
                                <option selected value = {{values.bolim}}>{{values.bolim}}</option>
                                {% for v in bolimlist %}
                                <option>{{v}}</option>
                                {% endfor %}
                            </select>
                        </div> 
                        
                        <div class="mb-3 col-md-3">
                            <label class="form-label" for="">Bob</label>
                            <input type="number"
                                class="form-control"
                                autofocus required="True"
                                placeholder=""
                                name="bob"
                                value = {{values.bob}}>
                        </div>
                        
                        <div class="mb-3 col-md-3">
                            <label class="form-label" for="">Guruh</label>
                            <input type="number" 
                                class="form-control" 
                                autofocus required="true"
                                placeholder=" "                              
                                name="guruh"
                                value = {{values.guruh}}>
                        </div>                        

                        <div class="mb-3 col-md-3">
                            <label class="form-label" for="">Sinf</label>
                            <input type="number" 
                                class="form-control" 
                                autofocus required="true"
                                placeholder=" "                              
                                name="sinf"
                                value = {{values.sinf}}>
                        </div>

                        <div class="mb-3 col-md-3">
                            <label class="form-label" for="">Tartibi</label>
                            <input type="number" 
                                class="form-control" 
                                autofocus required="true"
                                placeholder=" "                              
                                name="tartib"
                                value = {{values.tartib}}>
                        </div>
                        
                        <div class="mb-3 col-md-9">
                            <label class="form-label" for="">Nomi</label>
                            <textarea rows="1" type="text" 
                                class="form-control"                                
                                autofocus required="true"
                                placeholder = " "                              
                                name = "nomi"
                                value = {{values.nomi}}>{{values.nomi}}</textarea>
                        </div>
                    </div>                
                    <button type="submit" class="btn btn-primary float-end" id="notyf-show">Saqlash</button>   
                    <a href="{% url 'deliftums' values.id %}" class="btn btn-danger" id="notyf-show">O'chirish</a>                 
                </form>
            </div>
        </div>
    </div>  
    

    
</div>

{% endblock content %}
