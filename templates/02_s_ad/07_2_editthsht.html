{% extends '02_s_ad/00_base_s_ad.html' %}

{% block title %} {{titleown}} {% endblock title %}

{% block content %}

<div class="mb-3">
    <h1 class="h3 d-inline align-middle">THSHT kodini yangilash</h1>
    <a href="{% url 'thst' %}" class="btn btn-outline-warning float-end">Bekor qilish</a>
</div>

<div class="row">
    <div class="col-12 col-xl-12">
        <div class="card">            
            <div class="card-body">
                <form action="{% url 'editthst' values.id %}" method="post">
                    {% csrf_token %}
                    <div class="row">                                                 
                        <div class="mb-3 col-md-2">
                            <label class="form-label" for="">Bo`lim</label>
                            <input type="number" 
                                class="form-control" 
                                autofocus required="true"
                                placeholder=" "                              
                                name="bolim"
                                value = {{values.bolim}}>
                        </div>                        

                        <div class="mb-3 col-md-2">
                            <label class="form-label" for="">Tur</label>
                            <input type="number" 
                                class="form-control" 
                                autofocus required="true"
                                placeholder=" "                              
                                name="tur"
                                value = {{values.tur}}>
                        </div>
                        
                        <div class="mb-3 col-md-8">
                            <label class="form-label" for="">Nomi</label>
                            <textarea type="text" 
                                class="form-control" 
                                autofocus required="true"
                                placeholder = " "                              
                                name = "nomi"
                                value = {{values.nomi}}>{{values.nomi}}</textarea>
                        </div>
                    </div>                
                    <button type="submit" class="btn btn-primary float-end" id="notyf-show">Qabul qilish</button>                    
                    <a href="{% url 'delthst' values.id %}" class="btn btn-danger" id="notyf-show">O'chirish</a>
                </form>
            </div>
        </div>
    </div>  
    

    
</div>

{% endblock content %}
