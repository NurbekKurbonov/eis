<div class="card-body">                         
    <div class="row"> 
            <div class="row"  id="tableixt" >
                    <div class="col-12 col-lg-2 col-xl-2"></div>
                    <div class="col-12 col-lg-8 col-xl-8">
                        <div class="dropdown position-relative">
                            <div class="input-group">
                                <form action="{% url 'addguruh' E_ID%}" method="post">
                                    {% csrf_token %}
                                    <div class="input-group-text">
                                        <input class="form-control form-control-lg" type="text" name="nomi" placeholder="Guruh nomi">
                                        <button type="submit" class="btn btn-primary float-end my-1"> <i class="fas fa-plus"></i>Guruh</a></button>
                                    </div> 
                                </form>                                       
                            </div>                         
                        </div>
                    </div>
                    <div class="col-12 col-lg-2 col-xl-2"></div>

                    <div class="row">    
                        {% for g in gr %}
                        <div class="col-12 col-lg-6 col-xl-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-actions float-end">
                                        <div class="dropdown position-relative">                                           
                                            <a href="#" data-bs-toggle="dropdown" data-bs-display="static">
                                                <i class="align-middle" data-feather="more-horizontal"></i>
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-end">
                                                {% for i in faqir_show %}
                                                {% if not i in g.fqr.all %}
                                                <a class="dropdown-item" href="{% url 'addfqrtoguruh' g.id i.id E_ID%}"><i class="fas fa-plus"></i>{{i.fqr}}</a>
                                                {% endif %}
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </div>
                                    <h5 class="card-title">{{forloop.counter}} - guruh</h5>	
                                    <form action="{% url 'savenameguruh' g.id E_ID%}" method="post">
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                    <textarea rows="2" type="text" 
                                                                class="form-control"                                
                                                                autofocus required="true"
                                                                placeholder = ""                              
                                                                name = "nomi">{{g.nomi}}</textarea>
                                                    <button type="submit" class="btn btn-info"><i class="align-middle me-2 fas fa-fw fa-save"></i> <span class="align-middle"></span></button>                                            
                                            </div>                                        
                                        </div>  
                                    </form> 
                                </div>

                                <div class="card-body">
                                    {% for f in g.fqr.all %}
                                    <div id="tasks-progress" style="min-height:50px;">
                                        <div class="card mb-3 bg-light cursor-grab border">
                                            <div class="card-body p-3">
                                                <div class="float-end me-n2">
                                                    <label class="form-check">                                                    
                                                        <a class="btn btn-danger btn-sm" href="{% url 'delfqrtoguruh' g.id f.id E_ID%}"><i class="align-middle me-2 fas fa-fw fa-trash-alt"></i></a>
                                                    </label>
                                                </div>
                                                <p>{{f.fqr}}</p>                                
                                            </div>
                                        </div>                                    
                                    </div>      
                                    {% endfor %}
									<div class="d-grid">
										<a href="{% url 'delgr' g.id E_ID%}" class="btn btn-danger"><i class="align-middle me-2 fas fa-fw fa-trash-alt"></i> <span class="align-middle">Guruhni o'chirish</span></a>
									</div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
        </div>
    </div>                    
    </div>            
</div>

<script>
    const iftum = document.getElementById('iftum');
    const selop = document.getElementById('selop');

    iftum.addEventListener('click', function handleClick() {
        if (iftum.checked) {
          selop.style.display = 'block';
         
          
        } else {      
          selop.style.display = 'none';     }
      });
</script>
