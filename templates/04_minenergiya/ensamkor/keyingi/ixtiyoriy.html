<form action="{% url 'addklassifikator' %}" method="post">
    {% csrf_token %}   
<div class="card-body">                         
    <div class="row"> 
            <div class="row"  id="tableixt" >
                    <div class="col-12 col-lg-2 col-xl-2"></div>
                    <div class="col-12 col-lg-8 col-xl-8">
                        <div class="dropdown position-relative">
                            <div class="input-group">
                                <form action="{% url 'addklassifikator' %}" method="post">
                                <div class="input-group-text">
                                    <input class="form-control form-control-lg" type="text" name="company" placeholder="Guruh nomi">
                                    <a class="btn btn-primary float-end my-1" href={% url 'addguruh' %} id="guruh"> <i class="fas fa-plus"></i>Guruh</a></a>
                                </div> 
                            </form>                                       
                            </div>                         
                        </div>
                    </div>
                    <div class="col-12 col-lg-2 col-xl-2"></div>

                    <div class="row">     
                        <div class="col-12 col-lg-6 col-xl-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-actions float-end">
                                        <div class="dropdown position-relative">
                                            
                                            <a href="#" data-bs-toggle="dropdown" data-bs-display="static">
                                                <i class="align-middle" data-feather="more-horizontal"></i>
                                            </a>

                                            <div class="dropdown-menu dropdown-menu-end">
                                                {% for i in faqir_show %}
                                                <a class="dropdown-item" href="#"><i class="fas fa-plus"></i>{{i.fqr}}</a>
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </div>
                                    <h5 class="card-title">1-guruh</h5>	
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <input class="form-control form-control-lg" type="text" name="company" placeholder="Guruh nomi">
                                            <a href="{% url 'addguruh' %}" class="btn btn-info"><i class="align-middle me-2 fas fa-fw fa-save"></i> <span class="align-middle"></span></a>
                                        </div>                                        
                                    </div>                                   
                                            
                                </div>
                                <div class="card-body">
                                    <div id="tasks-progress" style="min-height:50px;">
                                        <div class="card mb-3 bg-light cursor-grab border">
                                            <div class="card-body p-3">
                                                <div class="float-end me-n2">
                                                    <label class="form-check">                                                    
                                                        <a class="btn btn-danger btn-sm" href="#"><i class="align-middle me-2 fas fa-fw fa-trash-alt"></i></a>
                                                    </label>
                                                </div>
                                                <p>Talimarjon IES</p>                                
                                            </div>
                                        </div>                                    
                                    </div>                                    
									<div class="d-grid">
										<a href="#" class="btn btn-danger"><i class="align-middle me-2 fas fa-fw fa-trash-alt"></i> <span class="align-middle">Guruhni o'chirish</span></a>
									</div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>


        <div class="col-12 col-xl-12">
        {% if not kl.count %}
        <button type="submit" class="btn btn-outline-info float-end">Keyingi  <i class="align-middle me-2" data-feather="skip-forward"></i></button> 
        {% endif %}
        {% if kl.count %}
        {% for v in kl %}        
        <a href="{% url 'delklassifikator' v.id %}" class="btn btn-outline-warning float-end"><i class="align-middle me-2" data-feather="skip-back"></i>O'zgartirish</a> 
        {% endfor %}    
        {% endif %}     

        </div>
    </div>                    
    </div>            
</div>
</form>  

<script>
    const iftum = document.getElementById('iftum');
    const selop = document.getElementById('selop');

    iftum.addEventListener('click', function handleClick() {
        if (iftum.checked) {
          selop.style.display = 'block';
         
          
        } else {      
          selop.style.display = 'none';     }
      });
</script>
