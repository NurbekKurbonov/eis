{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="EIS sistemasi &amp; Energetik resurslarni ishlab chiqarishdan iste'mol qilishgacha bo'lgan hisoblarni amalga oshiradi ">
	<meta name="author" content="NurbekKurbonov">
	<meta name="keywords" content="NurbekKurbonov, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />
	
	<link rel="canonical" href="https://demo.NurbekKurbonov.io/pages-sign-in.html" />

	<title> EIS |{% block title %}NurbekKurbonov{% endblock title %}</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<!-- Choose your prefered color scheme -->
	<link href="{% static 'css/light.css'%}" rel="stylesheet">
	<!-- <link href="{% static 'css/dark.css'%}" rel="stylesheet"> -->

	
</head>
<!--
  HOW TO USE: 
  data-theme: default (default), dark, light, colored
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-layout: default (default), compact
-->

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
	<main class="d-flex w-100 h-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						{% block asosiy_qism %}
						
						{% endblock asosiy_qism %}
						<a href="{% url 'kirish' %}" class="btn btn-outline-warning">Asosiy sahifaga o'tish</a>
					</div>					
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js'%}"></script>

</body>

</html>
