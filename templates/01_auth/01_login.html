{% extends '01_base_auth.html' %}
{% load static %}

{% block title %}
	Kirish
{% endblock title %}

{% block asosiy_qism %}

<div class="text-center mt-4">
	<h1 class="h2">EIS sistemasiga xush kelibsiz!!!</h1>
	<p class="lead">
		Akkauntizga kirishingiz mumkin
	</p>
</div>

<div class="card">
	<div class="card-body">
		<div class="m-sm-4">
			<div class="text-center">
				<img src="{% static 'img/emblem/login_emb.jpg'%}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
			</div>
			<form action="{% url 'loginP' %}" method="post">
				{% csrf_token %}
				<div class="mb-3">
					<label class="form-label">Foydalanuvchi nomi</label>
					<input class="form-control 
					form-control-lg" 
					type="text" 
					name="username" 
					placeholder="Foydalanuvchi nomini kiriting" />
				</div>
				<div class="col-12 mb-3">
					<label class="form-label">Parol</label>
					<input class="form-control form-control-lg"						
							autofocus required="true"
							type="password" 
							id="passwordField"
							name="password" 
							placeholder="Parolingizni kiriting"/>
					<i class="far fa-eye" id="togglePassword" style="cursor: pointer; position:absolute; top:60%; left:80%; color:blue;" ></i>
					<small>
						<a href="{% url 'reset' %}">Parolni unutdingizmi?</a>
					</small>
					<p>
					<small>
						<a href="{% url 'register' %}">Ro`yxatdan o`tish</a>
					</small> </p>			
				</div>

				<div>
					<label class="form-check">
						<input class="form-check-input" 
						type="checkbox" 
						value="remember-me" 
						name="remember-me">
						<span class="form-check-label">
							Meni esda saqla
						</span>
					</label>
				</div>
				<div class="text-center mt-3">					
					<button type="submit" href="{% url 'savolnoma' %}" class="btn btn-lg btn-primary submit-btn">Kirish</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock asosiy_qism %}
