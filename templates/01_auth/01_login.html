{% extends '01_base_auth.html' %}
{% load static %}

{% block title %}
	Kirish
{% endblock title %}


{% block asosiy_qism %}

<div class="text-center mt-4">
	<h1 class="h2">EIS sistemasiga xush kelibsiz!!!</h1>
	<p class="lead">
		Akkauntizga kirishingiz mumkin
	</p>
</div>

<div class="card">
	<div class="card-body">
		<div class="m-sm-4">
			<div class="text-center">
				<img src="{% static 'img/emblem/login_emb.jpg'%}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
			</div>
			<form>
				<div class="mb-3">
					<label class="form-label">EIS ID</label>
					<input class="form-control 
					form-control-lg" 
					type="text" 
					name="email" 
					placeholder="EIS ID ni kiriting" />
				</div>
				<div class="mb-3">
					<label class="form-label">Parol</label>
					<input class="form-control 
					form-control-lg" 
					type="password" 
					name="password" placeholder="Parolingizni kiriting!" />
					
					<small>
						<a href="{% url 'reset' %}">Parol esdan chiqdimi?</a>
					</small>
					<p>
					<small>
						<a href="{% url 'register' %}">Registratsya</a>
					</small> </p>
				</div>
				<div>
					<label class="form-check">
						<input class="form-check-input" 
						type="checkbox" 
						value="remember-me" 
						name="remember-me" checked>
						<span class="form-check-label">
							Meni esda saqla
						</span>
					</label>
				</div>
				<div class="text-center mt-3">					
					<button type="submit" class="btn btn-lg btn-primary">Kirish</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock asosiy_qism %}
