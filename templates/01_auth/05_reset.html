{% extends '01_base_auth.html' %}
{% load static %}

{% block title %}
	Kirish
{% endblock title %}


{% block asosiy_qism %}

<div class="text-center mt-4">
	<h1 class="h2">Parol esdan chiqdimi? {{emails}}</h1>
	<p class="lead">
		EIS id ni kiriting
	</p>
</div>

<div class="card">
	<div class="card-body">
		<div class="m-sm-4">
			<div class="text-center">
				<img src="{% static 'img/emblem/login_emb.jpg'%}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
			</div>
			<form action="{% url 'reset' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="mb-3">
					<label class="form-label">E-mail</label>
					<input class="form-control form-control-lg" 
					type="email"
					name="email" 
					autofocus required="true"
					id="emailField"
					placeholder="Emailingizni kiriting"
					value="{{fieldValues.email}}"/>
				</div>
				<div class="emailFeedBackArea invalid-feedback" style="display:none">
				</div>

				<div class="text-center mt-3">					
					<button type="submit" class="btn btn-lg btn-primary">parolni tiklash</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock asosiy_qism %}
