{% load static %}
<div class="card">
    <div class="card-body">
        <div class="m-sm-4">
            <div class="text-center">
                <img src="{% static 'img/emblem/login_emb.jpg'%}" alt="EMBLEM" class="img-fluid rounded-circle" width="100" height="100" />
            </div>
            <form action="{% url 'savolnoma' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">1. Sizning korxonangiz energiya resurs/mahsulot ishlab chiqaradimi?</label>
                    <div class="row">
                        <div class="col-sm-6 col-xl-6">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="radio" name="savol1"  value="True">
                                </div>
                                <input type="text" class="form-control" placeholder="HA" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xl-6">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="radio" name="savol1"  value="False">
                                </div>
                                <input type="text" class="form-control" placeholder="Yo'q" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label text_ray">2. Sizning korxonangiz energiya resurs/mahsulot uzatadimi/sotadimi?</label>
                    
                    <div class="row">
                        <div class="col-sm-6 col-xl-6">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="radio" name="savol2" value="True">
                                </div>
                                <input type="text" class="form-control" placeholder="HA" disabled>
                            </div>
                        </div>
                        <div class="col-sm-6 col-xl-6">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="radio" name="savol2" value="False">
                                </div>
                                <input type="text" class="form-control" placeholder="YO`Q" disabled>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="mb-3">
                    <label class="form-label text_ray">3. Tasdiqlash uchun telefon raqamingizni kiriting</label>                    
                    <div class="row">
                        <div class="mb-3 col-md-12">
                            <label class="form-label text_ray" for="">Ish yurituvchi telefon raqami :</label>
                            <input type="text" 
                                data-inputmask-mask="99-999-99-99"
                                class="form-control" 
                                autofocus required="true"                                                             
                                name="dbibt"
                                value = {{values.dbibt}}>
                            <spanclass="font-13 text-muted">Namuna: "99-999-99-99"</span>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label class="form-label text_ray" for="">Tasdiqlash kodi :</label>
                            <input type="text" 
                                data-inputmask-mask="9-9-9-9-9-9"
                                class="form-control" 
                                autofocus required="true"                                                             
                                name="dbibt"
                                value = {{values.dbibt}}>
                        </div> 
                    </div>
                </div>                
                <div class="text-center mt-3">					
                    <button type="submit" class="btn btn-lg btn-primary">Kirish</button>
                </div>
            </form>
        </div>
    </div>
</div>
