{% load static %}
<div class="card">
    <div class="card-body">
        <div class="m-sm-4">
            <div class="text-center">
                <img src="{% static 'img/emblem/login_emb.jpg'%}" alt="EMBLEM" class="img-fluid rounded-circle" width="100" height="100" />
            </div>
            <form action="{% url 'savolnoma' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text_ray">Quyidagi funksyalar mavjudmi?</label>
                    <div class="row">
                        <div class="col-xl-12 mb-3">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="checkbox" name="savol1"  value="True">
                                </div>
                                <texteare row="1" type="text" class="form-control" placeholder="Ishlab chiqarish/xizmat ko'rsatish" disabled> Ishlab chiqarish/xizmat ko'rsatish</texteare>
                            </div>
                        </div>
                        <div class="col-xl-12 mb-3">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="checkbox" name="savol2"  value="True">
                                </div>
                                <texteare row="1" type="text" class="form-control" placeholder="Ishlab chiqarish/xizmat ko'rsatish" disabled>Uzatish/sotish</texteare>
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="mb-3">
                    <label class="form-label text_ray">Tasdiqlash uchun telefon raqamingizni kiriting</label>                    
                    <div class="row">
                        <div class="input-group mb-3 col-md-9">
                            <input type="text" 
                                data-inputmask-mask="99-999-99-99"
                                class="form-control" 
                                autofocus required="true"                                                             
                                name="dbibt"
                                value = {{values.dbibt}}>
                                <button class="btn btn-outline-success" type="button"><i class="align-middle me-2 fas fa-fw fa-comment-alt"class="align-middle me-2 fas fa-fw fa-comment-alt"></i></button>
                        </div>
                        <div class="mb-3 col-md-12">
                            <label class="form-label text_ray" for="">Tasdiqlash kodi :</label>
                            <input type="text" 
                                data-inputmask-mask="9-9-9-9-9-9"
                                class="form-control" 
                                autofocus required="true"                                                             
                                name="dbibt"
                                value = {{values.dbibt}}>
                        </div>
                    </div>
                </div>                
                <div class="text-center mt-3">					
                    <button type="submit" class="btn btn-lg btn-primary">Keyingi bosqich</button>
                </div>
            </form>
        </div>
    </div>
</div>
